name: earth-analytics-python
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.7
  - pip
  # Core scientific python
  - numpy
  - matplotlib
  - pyqt
  - seaborn
  - tqdm
  - kiwisolver

  # Spatial packages
  - rasterstats
  - geopy
  - cartopy
  - geopandas
  - contextily
  - earthpy
  - folium
  - geojson
  # The items below are already in the conda distribution
  - rasterio  # this is also in the conda distribution but i feel as if it should be installed w conda forge
  - pysal
  - pyproj
  - mapboxgl
  - hydrofunctions
  - geocoder
  - tweepy
  
  # Natural language processing
  #- nltk #already in the anaconda distribution
  - textblob

  # Jupyter Environment
  - autopep8
  #- notebook
  # I don't think we need ipython
  #- ipython
  # This is not in anaconda explicetly 
  - jupyter_contrib_nbextensions
  - nbclean

